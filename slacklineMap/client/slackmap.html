<head>
	<title>Slackline Map and Twitter updates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<Link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
	<!--[if lte IE 8]>
	<link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.ie.css' rel='stylesheet' />
	<![endif]-->
	<Script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></Script>
	<Style>
		#map {
			width: 100%;
			position: absolute;
			top: 45px;
			bottom: 0;
		}
		body {
			padding-top: 45px;
		}
	</Style>
</head>

<body>
  {{> slackMap}}
</body>

<template name="createSlackline">
{{#if currentUser}}
	<div class="span2">
		<input class="input-medium slacklineName" type="text" placeholder="Slackline Name">
		<input class="input-medium slacklineGPS" type="text" placeholder="GPS Coordinates">
		<textarea class="input-medium slacklineDescription" placeholder="Short Description"></textarea>
		<button class="btn saveSlackline">Save</button>
	</div>
{{else}}
	To add a slackline please signup.
{{/if}}
</template>

<template name="slackMap">
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a href="#" class="brand">Slackline Map</a>
			<ul class="nav">
				<li>{{loginButtons}}</li>
			</ul>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<div class="row-fluid">
				<div class="accordion" id="accordion2">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
								New Slackline
							</a>
						</div>
						<div id="collapseOne" class="accordion-body collapse in">
							<div class="accordion-inner">
								{{> createSlackline}}
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
								Find Slacklines
							</a>
						</div>
						<div id="collapseTwo" class="accordion-body collapse">
							<div class="accordion-inner">
								Find slackline forms
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="span10">
			<div id="map">
			</div>
		</div>
	</div>
</div>
</template>
